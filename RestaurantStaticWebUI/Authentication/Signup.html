<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniFood | Home</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
<div class="left-side">
    <div class="logo-text f-eb">
        <img src="../IMAGES/favicon.svg">
        <span>UniFood</span>
    </div>
    <form action="" method="post" class="form form-signup">
        <span class="form-title f-m">Sign-Up</span>
        <div class="grp-inp">
            <div class="row">
                <div class="labeled-input">
                    <label>Name</label>
                    <input type="text" class="" name="name" placeholder="Input your name">
                </div>

                <div class="labeled-input">
                    <label>Lastname</label>
                    <input type="text" class="" name="lastname" placeholder="Input your lastname">
                </div>
            </div>

            <div class="labeled-input">
                <label>Email</label>
                <input type="password" class="" name="email" placeholder="example@email.com">
            </div>

            <div class="row">
                <div class="labeled-input">
                    <label>Password</label>
                    <input type="password" class="" name="password" placeholder="Password">
                </div>

                <div class="labeled-input">
                    <label>Confirm password</label>
                    <input type="password" class="" name="confirmation_password" placeholder="Confirm password">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="remember_me">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <a href="">Forget Password</a>
        </div>

        <button type="submit" class="f-b">Proceed</button>
        <a href="" class="a-button f-b">Log-In</a>
    </form>
</div>
<div class="right-side">
    <img src="../IMAGES/singup__image.svg">
</div>
</body>
</html>
