<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniFood | Home</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>
<div class="left-side">
    <div class="logo-text f-eb">
        <img src="../IMAGES/favicon.svg">
        <span>UniFood</span>
    </div>
    <form action="" method="post" class="form form-login">
        <span class="form-title f-m">Log-In</span>

        <div class="grp-inp">
            <div class="labeled-input">
                <label>Email</label>
                <input type="email" class="" name="email" placeholder="exmple@email.com">
            </div>

            <div class="labeled-input">
                <label>Password</label>
                <input type="password" class="" name="password" placeholder="password here">
            </div>
        </div>

        <div class="row">
            <div class="remember_me">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <a href="">Forget Password</a>
        </div>

        <button type="submit" class="f-b">Proceed</button>
        <a href="" class="a-button f-b">Create an Account</a>
    </form>
</div>
<div class="right-side">
    <img src="../IMAGES/login__image.svg" alt="">
</div>
</body>
</html>
