<div id="left_side">
  <div id="login_div">
    <div id="login_lable">
      <label>Log-In</label>
    </div>
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <label>Email</label><br>

      <input type="email" [formGroup]="loginform" placeholder="Email" class="in"><br>
      <label>Password</label><br>
      <input type="password" [formGroup]="loginform" placeholder="password" class="in"><br>
      <input type="submit" name="submit" value="Proceed" id="proc"><br>
      <a routerLink="/signup">create an account</a>
    </form>
  </div>
</div>

<div id="right_side">
  <img src="/assets/Order%20Success.svg" alt="random shit nigga">
</div>
