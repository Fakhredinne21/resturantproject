<div id="Signin">
  <div class="left-side">
    <div class="logo-text f-eb">
      <img src="assets/favicon.svg">
      <span>UniFood</span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form form-login">
      <span class="form-title f-m">Log-In</span>

      <div class="grp-inp">
        <div class="labeled-input">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="exmple@email.com">
        </div>

        <div class="labeled-input">
          <label for="password">Password</label>
          <input id="password" formControlName="password" placeholder="password here">
        </div>
      </div>

      <div class="row">
        <div class="remember_me">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Remember Me</label>
        </div>

        <a href="">Forgot Password</a>
      </div>

      <button type="submit" class="f-b">Proceed</button>
      <a routerLink="/signup" class="a-button f-b">Create an Account</a>
    </form>
  </div>
  <div class="right-side">
    <img src="assets/login__image.svg">
  </div>
</div>
