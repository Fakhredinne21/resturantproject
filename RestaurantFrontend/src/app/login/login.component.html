<div id="left-side">
  <span class="form-header">Log-In</span>
  <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
    <label>Email</label><br>

    <label for="email"></label>
    <input type="email" [formGroup]="loginform" placeholder="Email" id="email" class="in"><br>

    <label for="pass">Password</label>
    <input type="password" [formGroup]="loginform" placeholder="Password" id="pass">

    <input type="submit" name="submit">
    <hr>
    <a href="router__link" class="">Create Account</a>
  </form>
</div>
<div id="right-side">
  <img src="/assets/Order%20Success.svg" alt="">
</div>
