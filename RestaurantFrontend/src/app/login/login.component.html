<div class="signin-container">
  <div class="left-side">
  <div class="logo-text f-eb">
    <img src="assets/favicon.svg">
    <span>UniFood</span>
  </div>
  <form [formGroup]="loginform" (ngSubmit)="correct()" class="form form-login">
    <span class="form-title f-m">Log-In</span>

    <div class="grp-inp">
      <div class="labeled-input">
        <label>Email</label>
        <input type="email" formControlName="email" [(ngModel)]="login.email"  placeholder="exmple@email.com">
      </div>

      <div class="labeled-input">
        <label>Password</label>
        <input type="password" formControlName="password" [(ngModel)]="login.password" placeholder="password here">
      </div>
    </div>

    <div class="row">
      <div class="remember_me">
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Remember Me</label>
      </div>

      <a href="">Forget Password</a>
    </div>

    <button type="submit" class="f-b">Proceed</button>
    <a routerLink="/signup" class="a-button f-b">Create an Account</a>
  </form>
</div>
  <app-rightside></app-rightside>
</div>
