<div class="signup">
  <div class="left-side">

    <div class="logo-text f-eb">
      <img src="/assets/favicon.svg">
      <span>UniFood</span>
    </div>

    <div class="form form-signup">
      <span class="form-title f-m">Create an Account</span>

      <div class="grp-inp">
        <div class="row">
          <div class="labeled-input">
            <label for="firstName">Name</label>
            <input [(ngModel)]="registerRequest.firstName" type="text" id="firstName" name="firstName" placeholder="Input your name"
                   required>
          </div>

          <div class="labeled-input">
            <label for="lastName">Lastname</label>
            <input [(ngModel)]="registerRequest.lastName" type="text" id="lastName" name="lastname"
                   placeholder="Input your lastname" required>
          </div>
        </div>

        <div class="labeled-input">
          <label for="email">Email</label>
          <input [(ngModel)]="registerRequest.email" type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="row">
          <div class="labeled-input">
            <label for="password">Password</label>
            <input [(ngModel)]="registerRequest.password" type="password" id="password" name="password" placeholder="Password"
                   required>
          </div>
        </div>
      </div>

      <button (click)="register()" class="f-b">Proceed</button>
      <a (click)="login()" class="a-button f-b">Log In</a>
    </div>
  </div>
  <div class="right-side">
    <img src="/assets/singup__image.svg">
  </div>
</div>
