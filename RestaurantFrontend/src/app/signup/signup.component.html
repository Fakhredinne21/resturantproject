<div class="signup-container">
<div class="left-side">
  <div class="logo-text f-eb">
    <img src="assets/favicon.svg">
    <span>UniFood</span>
  </div>
  <form [formGroup]="signeInForm" (ngSubmit)="createUser()" class="form form-signup">
    <span class="form-title f-m">Sign-Up</span>
    <div class="grp-inp">
      <div class="row">
        <div class="labeled-input">
          <label>Name</label>
          <input type="text" formControlName="firstName" [(ngModel)]="signeIn.firstName" placeholder="Input your name">
        </div>

        <div class="labeled-input">
          <label>Lastname</label>
          <input type="text"formControlName="lastName" [(ngModel)]="signeIn.lastName" placeholder="Input your lastname">
        </div>
      </div>

      <div class="labeled-input">
        <label>Email</label>
        <input type="email"formControlName="email"[(ngModel)]="signeIn.email" placeholder="example@email.com">
      </div>

      <div class="row">
        <div class="labeled-input">
          <label>Password</label>
          <input type="password" formControlName="password" [(ngModel)]="signeIn.password" placeholder="Password">
        </div>

        <div class="labeled-input">
          <label>Confirm password</label>
          <input type="password" class="" name="confirmation_password" placeholder="Confirm password">
        </div>
      </div>

      <div class="labeled-input">
        <label>Your academic status?</label>
        <select formControlName="role" [(ngModel)]="signeIn.role">
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
        </select>
      </div>

      <input type="hidden" formControlName="isSubscribed" [(ngModel)]="signeIn.isSubscribed" value="false">
    </div>



    <button type="submit" class="f-b">Proceed</button>
    <a href="" class="a-button f-b">Log-In</a>
  </form>
</div>
<app-rightside></app-rightside>
</div>
