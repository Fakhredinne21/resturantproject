<div class="row">
  <div class="column account-info">

    <div class="container info-personal">
      <div class="column">
        <span class="f-b primary-text" style="font-size: 1.6rem;">{{ signeIn.firstName }} {{ signeIn.lastName }}</span>
        <span style="font-size: 1.2rem">{{ signeIn.email }}</span>
      </div>
    </div>

    <div class="container info-tickets">
      <div class="row">
        <span class="f-sb">Tickets</span>
        <span>{{ userTicketNumber }}</span>
      </div>
    </div>

    <div class="container info-spending">
      <div class="row">
        <span class="f-sb">Ticket Spending</span>
        <div class="row">
          <span>{{ userTicketNumber * price }}</span>
          <img src="/assets/icons/name=Dinar.Filled=Yes.svg" alt="Dinar currency icon">
        </div>
      </div>
    </div>

  </div>
  <div class="column home-info">
    <div class="meal container row">
      <svg class="icon" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="icon-fill primary"
              d="M4.00595 15.5984C2.79864 15.5503 2.06752 15.3867 1.56728 14.8408C0.852993 14.0616 0.946788 12.9793 1.13438 10.8124C1.26665 9.24916 1.56968 8.19577 2.25751 7.40933C3.48888 6 5.4682 6 9.42924 6H26.2402C30.2013 6 32.1806 6 33.412 7.40933C34.0998 8.19337 34.4028 9.24676 34.5375 10.8124C34.7227 12.9769 34.8165 14.0616 34.1022 14.8408C33.602 15.3867 32.8708 15.5503 31.6635 15.5984V27.6451C31.6635 28.1234 31.4735 28.5822 31.1352 28.9205C30.7969 29.2588 30.3381 29.4488 29.8598 29.4488C29.3814 29.4488 28.9226 29.2588 28.5843 28.9205C28.246 28.5822 28.056 28.1234 28.056 27.6451V15.62H7.61346V27.6451C7.61346 28.1234 7.42343 28.5822 7.08516 28.9205C6.74689 29.2588 6.28809 29.4488 5.80971 29.4488C5.33132 29.4488 4.87253 29.2588 4.53426 28.9205C4.19599 28.5822 4.00595 28.1234 4.00595 27.6451V15.5984Z"
              fill="#374151"/>
      </svg>
      <div class="column details">
        <span class="f-sb primary-text" style="font-size: 1.6rem;">Today's Meal</span>
        <span style="font-size: 1.2rem">{{ mealInfo.description }}</span>
      </div>
    </div>
  </div>
</div>
